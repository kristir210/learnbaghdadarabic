<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn Baghdad Arabic (English)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Learn Baghdad Arabic</h1>
    </header>
    <main>
        <div class="welcome-container">
            <h2>Welcome to Learn Baghdad Arabic</h2>
            <p>Select a section to start learning:</p>
        </div>
        
        <!-- Navigation Buttons -->
        <div class="button-group">
            <button class="site-button" onclick="goToLesson()">Read new words</button>
            <button class="site-button" onclick="goToPractice()">Practice pronunciation</button>
            <button class="site-button" onclick="goToQuiz()">Quiz</button>
        </div>

        <!-- Back to Home Button -->
        <div class="back-to-home">
            <button class="site-button" onclick="goBack()">Back to Home</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Learn Baghdad Arabic</p>
    </footer>

    <script>
        function goBack() {
            window.history.back(); // Returns to previous page
        }

        // Links to lesson menu (index-en.html)
        function goToLesson() {
            window.location.href = "lessons/index-en.html"; 
        }

        // Links to practice menu (practice/index-en.html)
        function goToPractice() {
            window.location.href = "practice/index-en.html"; 
        }

        // Links to quiz menu (quiz/index-en.html)
        function goToQuiz() {
            window.location.href = "quiz/index-en.html"; 
        }
    </script>
</body>
</html>
