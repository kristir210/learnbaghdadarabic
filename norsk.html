<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Lær Bagdad Arabisk (Norsk)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lær Bagdad-arabisk</h1>
    </header>
    <main>
        <div class="welcome-container">
            <h2>Velkommen til Lær Bagdad Arabisk</h2>
            <p>Velg en del for å begynne å lære:</p>
        </div>
        
        <!-- Navigation Buttons -->
        <div class="button-group">
            <button onclick="goToLesson()">Les nye ord</button>
            <button onclick="goToPractice()">Øv på uttalelse</button>
            <button onclick="goToQuiz()">Quiz</button>
        </div>

        <!-- Back to Home Button -->
        <div class="back-to-home">
            <button onclick="goBack()">Tilbake til startside</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Lær Bagdad-arabisk</p>
    </footer>

    <script>
        function goBack() {
            window.history.back(); // Returns to previous page
        }

        // Links to lesson menu (index-no.html)
        function goToLesson() {
            window.location.href = "lessons/index-no.html"; 
        }

        // Links to practice menu (practice/index-no.html)
        function goToPractice() {
            window.location.href = "practice/index-no.html"; 
        }

        // Links to quiz menu (quiz/index-no.html)
        function goToQuiz() {
            window.location.href = "quiz/index-no.html"; 
        }
    </script>
</body>
</html>
