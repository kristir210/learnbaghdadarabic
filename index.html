<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Baghdad Arabic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Learn Arabic from Baghdad | Lær Arabisk fra Baghdad</h1>
    </header>

    <!-- Main Content -->
    <main>
        <div class="welcome-container">
            <h2>Choose Your Language | Velg språk</h2>
            <p>Select the language you want to learn with: | Velg språket du vil lære på:</p>
            <div class="button-group">
                <button class="site-button" onclick="redirect('en')">English</button>
                <button class="site-button" onclick="redirect('no')">Norsk</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Learn Baghdad Arabic | &copy; 2025 Lær Bagdad Arabisk</p>
    </footer>

    <script>
        function redirect(lang) {
            let filename;
            if (lang === 'en') {
                filename = 'english.html';
            } else if (lang === 'no') {
                filename = 'norsk.html';
            } else {
                console.error('Invalid language code:', lang);
                return;
            }
            window.location.href = filename;
        }
    </script>
</body>
</html>
