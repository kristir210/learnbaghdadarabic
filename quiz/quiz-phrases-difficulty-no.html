<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velg vanskelighetsgrad - Fraser quiz</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Lær Bagdad Arabisk</h1>
    </header>
    <main>
        <div class="welcome-container">
            <h2>Fraser quiz - Velg vanskelighetsgrad</h2>
            <p>Velg ønsket spillemodus:</p>
        </div>
        
        <!-- Difficulty Buttons -->
        <div class="button-group">
            <button class="site-button" onclick="startUnlimited()">Uendelig forsøk</button>
            <button class="site-button" onclick="startHardMode()">Utfordring: 5 forsøk</button>
        </div>

        <!-- Back Button -->
        <div class="back-to-home">
            <button class="site-button" onclick="goBack()">Tilbake til quiz kategorier</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Lær Bagdad Arabisk</p>
    </footer>

    <script>
        function goBack() {
            window.location.href = "index-no.html"; // Back to Norwegian quiz menu
        }

        // Redirect based on difficulty
        function startUnlimited() {
            window.location.href = "quiz-phrases-no.html?mode=unlimited";
        }

        function startHardMode() {
            window.location.href = "quiz-phrases-no.html?mode=hard";
        }
    </script>
</body>
</html>
